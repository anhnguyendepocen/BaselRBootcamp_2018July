# The Pipe!  &lt;high&gt;`%&gt;%`&lt;/high&gt;

.pull-left4[

`dplyr` makes extensive use of a new operator called the "Pipe" &lt;high&gt;`%&gt;%`&lt;/high&gt;&lt;br&gt;

Read the "Pipe" &lt;high&gt;`%&gt;%`&lt;/high&gt; as "And Then..."

&lt;br&gt;


```r
# Start with data
data %&gt;% # AND THEN...
  
DO_SOMETHING %&gt;% # AND THEN...
  
DO_SOMETHING %&gt;% # AND THEN...
  
DO_SOMETHING %&gt;% # AND THEN...
```

]

.pull-right55[

&lt;p align="center"&gt;
  &lt;img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/MagrittePipe.jpg/300px-MagrittePipe.jpg" width = "450px"&gt;&lt;br&gt;
  This is not a pipe (but `%&gt;%` is!)
&lt;/p&gt;

]

# The Pipe!  &lt;high&gt;`%&gt;%`&lt;/high&gt;

.pull-left4[

### Base R vs. the pipe `%&gt;%`


```r
# Create a vector score
score &lt;- c(8, 4, 6, 3, 7, 3)
```



```r
# Base-R method
mean(score)
```

```
## [1] 5.167
```

```r
# Pipe %&gt;% method
score %&gt;%  # AND THEN 
  mean()  
```

```
## [1] 5.167
```

]

# The Pipe! &lt;high&gt;`%&gt;%`&lt;/high&gt;

.pull-left4[

### Base R vs. the pipe `%&gt;%`

.pull-left3[

# `mutate()` 

Add new columns (or change existing ones) with `mutate()`&lt;br&gt;&lt;br&gt;


```r
df %&gt;%
  mutate(
   NEW1 = DEFINITION1,
   NEW2 = DEFINITION2,
   NEW3 = DEFINITION3,
   ...
  )
```
]

.pull-right65[

&lt;br&gt;&lt;br&gt;

```r
patients_df %&gt;% 

  rename(age = b, 
         arm = c) %&gt;%   # AND THEN...
  
# Create new columns with mutate()
  mutate(age_months = age * 12,
         age_decades = age / 10)
```

.pull-left4[

# `case_when()`

Use `case_when()` with `mutate()` to define new columns based on logical conditions


```r
# Using mutate(case_when())
df %&gt;%
  mutate(
    NEW = case_when(
      COND1 ~ VAL1,
      COND2 ~ VAL2
    ))
```

Useful for recoding values. Example:

|arm|arm_char|
|:--|:--|
|0|"placebo"|
|1|"drug"|
|0|"placebo"|


]

.pull-right55[
&lt;br&gt;&lt;br&gt;


```r
patients_df %&gt;% 

  rename(age = b, 
         arm = c) %&gt;%
  
  # Create column arm_char based on values of arm
  
  mutate(arm_char = case_when(arm == 0 ~ "placebo",
                              arm == 1 ~ "drug"))
```

```
## # A tibble: 5 x 4
##      id   age   arm arm_char
##   &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt; &lt;chr&gt;   
## 1    1.   37.    1. drug    
## 2    2.   65.    2. &lt;NA&gt;    
## 3    3.   57.    2. &lt;NA&gt;    
## 4    4.   34.    1. drug    
## 5    5.   45.    2. &lt;NA&gt;
```

]

## left_join()
&lt;br&gt;

Use `left_join()` to combine2 dataframes based on one or more key columns&lt;br&gt;&lt;br&gt;&lt;/font&gt;


```r
# Join df2 to df1
#   using KEY as the key column
df1 %&gt;%
  left_join(df2, 
      by = c("KEY"))
```

&lt;br&gt;
&lt;p align="center"&gt;
  &lt;img src="https://raw.githubusercontent.com/therbootcamp/therbootcamp.github.io/master/_sessions/_image/joining_data.png" height="150px"&gt;
&lt;/p&gt; 

]

.pull-right6[



```r
# Join patients_df with results_df to create combined_df

combined_df &lt;- patients_df %&gt;% 
  
  rename(age = b, 
         arm = c) %&gt;%
  
  mutate(arm_char = case_when(arm == 0 ~ "placebo",
                              arm == 1 ~ "drug")) %&gt;%
  
# Join with results_df with left_join()
  left_join(results_df, by = "id")

# Look at all column names
names(combined_df)
```

```
## [1] "id"       "age"      "arm"      "arm_char" "t1"       "t2"

.pull-left35[
&lt;br&gt;&lt;br&gt;
# Notes

Don't forget to start by assigning to a new (or existing) object with &lt;-&lt;br&gt;

Keep adding new functions connected by the pipe %&gt;%&lt;br&gt;

Order matters! You can refer to new columns in later code
&lt;br&gt;&lt;br&gt;



]

.pull-right6[
&lt;br&gt;&lt;br&gt;


```r
# 0) Start with patients_df data
combined_df &lt;- patients_df %&gt;%
  
# 1) Change column names with rename()
  rename(age = b,  
         arm = c) %&gt;%  # AND THEN...
  
# 2) Create new columns with mutate()
  mutate(age_months = age * 12,
         age_decades = age / 10,
         arm_char = case_when(arm == 0 ~ "placebo",
                              arm == 1 ~ "drug")
         ) %&gt;%  # AND THEN..
  
# 3) Add data from results_df with left_join()
  left_join(results_df, by = "id")
```


]

# Organisation Functions

Organisation functions help you shuffle your data by sorting rows by columns, filter rows based on criteria, select columns (etc.)

| Function| Purpose|Example|
|:--------|:----|:-------------|
| `arrange()` |Sort rows by columns|`df %&gt;%`&lt;br&gt;`arrange(arm, age)`|
| `slice()`|   Select rows by location|`df %&gt;%`&lt;br&gt;`slice(1:10)`|
| `filter()` | Select specific rows by criteria|`df %&gt;%`&lt;br&gt;`filter(age &gt; 50)`|
| `select()`|   Select specific columns|`df %&gt;%`&lt;br&gt;`select(arm, t1)`|

---

.pull-left3[
# arrange()

Use `arrange()` to arrange (aka, sort) rows in increasing or decreasing order of one (or more) columns.

To sort in descending order, use desc()

]

.pull-right65[

&lt;br&gt;&lt;br&gt;

&lt;font size = 5&gt;&lt;/font&gt;


```r
# Sort combined_df by id then in descending order of age

combined_df %&gt;%

  # Sort by id then age (descending)
  arrange(id, desc(age))
```

```
## # A tibble: 5 x 6
##      id   age   arm arm_char    t1    t2
##   &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt; &lt;chr&gt;    &lt;dbl&gt; &lt;dbl&gt;
## 1    1.   37.    1. drug      123.  135.
## 2    2.   65.    2. &lt;NA&gt;      143.  140.
## 3    3.   57.    2. &lt;NA&gt;       NA    NA 
## 4    4.   34.    1. drug      100.  105.
## 5    5.   45.    2. &lt;NA&gt;       NA    NA
```

]

.pull-left3[
# filter()

Use `filter()` to select rows (and remove others) based on criteria

|Operator| Effect|
|---|---|
|==| equal to|
|!=| Not equal to|
|&lt;, &gt;| Less than, greater than|
|&lt;=, &gt;=|Less or =, greater or =|

For complex conditions, chain multiple logical comparison operators with &amp; (and), | (or)


]

.pull-right65[
&lt;br&gt;&lt;br&gt;

&lt;font size = 5&gt;Select &lt;i&gt;only&lt;/i&gt;patients over 30 given drug&lt;/font&gt;


```r
combined_df %&gt;%
  
  arrange(id, desc(age)) %&gt;%
  
# Filter patients older than 30 given drug
  filter(age &gt; 30 &amp; arm_char == "drug")
```

```
## # A tibble: 2 x 6
##      id   age   arm arm_char    t1    t2
##   &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt; &lt;chr&gt;    &lt;dbl&gt; &lt;dbl&gt;
## 1    1.   37.    1. drug      123.  135.
## 2    4.   34.    1. drug      100.  105.
```

]

.pull-left4[
# select()

Use `select()` to select specific columns (and remove all others)


```r
# Select columns id, age
df %&gt;% 
  select(id, age)
```

Select everything *except* certain columns with -


```r
# Select everything BUT sex and id
df %&gt;% 
  select(-sex, -id)
```


]

.pull-right55[

&lt;br&gt;&lt;br&gt;

&lt;font size = 5&gt;Drop age_months and age_decades colummns&lt;/font&gt;


```r
combined_df %&gt;%
  
  arrange(id, desc(age)) %&gt;%
  
  filter(arm_char == "drug" &amp; age &gt; 30) %&gt;%
  
# Drop age and arm columns
  select(-age, -arm)
```

```

# group_by(), summarise()

Use `group_by()` to *group* data according to one or more columns

After grouping data, use `summarise()` to calculate summary statistics across groups of data

### Statistical functions
&lt;br&gt;

| Function| asdf |
|:-------------|:---|
| `n()`| Number of cases in each group|
| `mean()`, `median()`, `max()`, `min()` `sum()` | Summary stats|
]

.pull-right55[
&lt;br&gt;





```r
# Group data by arm, and calculate many
#  summary statistics
combined_df %&gt;%
  group_by(arm) %&gt;%
  summarise(
    N = n(),   # Number of cases in each group
    age_mean = mean(age), # mean age
    t1_mean = mean(t1, na.rm = TRUE), # Mean t1 score
    t2_mean = mean(t2, na.rm = TRUE)  # Mean t2 score
  )
```

```
## # A tibble: 2 x 5
##   arm       N age_mean t1_mean t2_mean
##   &lt;chr&gt; &lt;int&gt;    &lt;dbl&gt;   &lt;dbl&gt;   &lt;dbl&gt;
## 1 drug      2     35.5    112.    120.
## 2 &lt;NA&gt;      3     55.7    143.    140.
```


]

## Reshaping data

Two key functions that allow you to 'reshape' a dataframe between 'wide'and 'long' formats.&lt;br&gt;

Why reshape data between wide and long? Some functions require data to be in a certain shape&lt;br&gt;

#### Two key tidyr functions

| Function | Result |
|:----------|:-------|
|`gather()`|Move data from 'wide' to 'long' format|
|`spread()`|Move data from 'long' to 'wide' format|

]

.pull-right5[
&lt;br&gt;&lt;br&gt;

### 'Wide' vs. 'Long' data




```r
# Wide format
stock_w
```

```
##   id t1 t2
## 1  a 10 20
## 2  b 20 26
## 3  c 15 30
```


```r
# Long format
stock_l
```

```
##   id time measure
## 1  a   t1      10
## 2  b   t1      20
## 3  c   t1      15
## 4  a   t2      20
## 5  b   t2      26
## 6  c   t2      30
```

]

---

.pull-left45[

## gather()

&lt;font size=5&gt;Use gather() to convert wide to long&lt;/font&gt;


```r
# Show wide data
stock_w
```

```
##   id t1 t2
## 1  a 10 20
## 2  b 20 26
## 3  c 15 30
```


```r
# "Gather" wide data to long
stock_w %&gt;% 
  gather(time,    # New group column
         measure, # New target column
         -id)     # ID column
```

```
##   id time measure
## 1  a   t1      10
## 2  b   t1      20
## 3  c   t1      15
## 4  a   t2      20
## 5  b   t2      26
## 6  c   t2      30
```

]

.pull-right5[

## spread()

&lt;font size=5&gt;Use spread() to convert long to wide&lt;/font&gt;


```r
# Show long data
stock_l
```

```
##   id time measure
## 1  a   t1      10
## 2  b   t1      20
## 3  c   t1      15
## 4  a   t2      20
## 5  b   t2      26
## 6  c   t2      30
```



```r
# "Spread" long data to wide
stock_l %&gt;% 
  spread(time,    # Old group column
         measure) # Old target column
```

```
##   id t1 t2
## 1  a 10 20
## 2  b 20 26
## 3  c 15 30
```

]

&lt;br&gt;

## Summary

&lt;br&gt;

Start by assigning your result to a new object to save it!&lt;br&gt;&lt;br&gt;

"Keep the pipe &lt;font color = 'purple'&gt;%&gt;%&lt;/font&gt; going" to continue working with your dataframe&lt;br&gt;&lt;br&gt;

The output of dplyr functions will (almost) always be a tibble&lt;br&gt;&lt;br&gt;

You can almost always include multiple operations within each function&lt;br&gt;&lt;br&gt;

]

.pull-right55[
&lt;br&gt;

 

```r
# Assign result to baslers_agg

baslers_agg &lt;- baselers %&gt;% 
  
  # Change column names with rename()
  rename(age_years = age,
         weight_kg = weight)  %&gt;% # PIPE!

  # Select specific rows with filter()
  filter(age_years &lt; 40)  %&gt;% # PIPE!
  
  # Create new columns witb mutate()
  mutate(debt_ratio = debt / income)  %&gt;% # PIPE!
  
  # Group data with group_by()
  group_by(sex) %&gt;% # PIPE!
  
  # Calculate summary statistics with summarise()
  summarise(income_mean = mean(income),
            debt_mean = mean(debt),
            dr_mean = mean(dr))
```

]
